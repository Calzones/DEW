<html>
	<head>
		<title>CharAt()</title>
	</head>
	<body>
		<script>
			var miString = "Hola Amigos";
			document.write(miString + "<br>"); 
			var result = "";
			for (i = 0; i < miString.length - 1; i ++) { 
				result += miString.charAt(i);
				result += "-";
			} 
			result += miString.charAt(miString.length - 1) 
			document.write(result + "<br>");
		</script>
	</body>
</html>
